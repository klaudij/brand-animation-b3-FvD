<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Opdracht 2: Interactie galore - Frontend voor Designers</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Chivo:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
	<link href="styles/style.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
	<head>
		<h1>Team Planner</h1>
		<p>Plan your own pokemon team!</p>
	</head>

	<main>
		<section id="team" class="tabActive">
			<h2 tabindex="0">My team</h2>
			
	
			<div>
			<ul id="teamList" class="facet" draggable="true"></ul>	
			</div>
	
	
			<button id="randomizer">Randomize Team</button>
		</section>
	
		<section id="pokedex">
			<h2 tabindex="0">Pokedex</h2>
	
			<div>
				<div id="tags">

			
					<label for="types">Types:</label>
					<select name="Pokemon types" id="" >
						<option value="" disabled selected>Select a Type</option>
						<option value="all">All</option>
						<option value="normal">Normal</option>
						<option value="fire">Fire</option>
						<option value="w ater">Water</option>
						<option value="grass">Grass</option>
						<option value="electric">Electric</option>
						<option value="ice">Ice</option>
						<option value="fighting">Fighting</option>
						<option value="goison">Poison</option>
						<option value="ground">Ground</option>
						<option value="flying">Flying</option>
						<option value="psychic">Psychic</option>
						<option value="bug">Bug</option>
						<option value="rock">Rock</option>
						<option value="ghost">Ghost</option>
						<option value="dark">Dark</option>
						<option value="dragon">Dragon</option>
						<option value="steel">Steel</option>
						<option value="fairy">Fairy</option>
					</select>
				</div>
	
	
				<div>
					<label for="searchLabel">Search</label>
					<input 
						id="searchBar" 
						name="searchBar" 
						type="search" 
						placeholder="by Pokemon name">
				</div>
			</div>
	
			<ul id="dexList"  class="facet-list" draggable="true">
			</ul>
		</section>

	</main>


	<script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
	<script src="https://hammerjs.github.io/dist/hammer.js"></script>
	<script src="scripts/script.js"></script>
</body>
	
</html>
